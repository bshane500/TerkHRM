language: php

php:
  - 5.5
  - 5.6

before_script:
  - cp .env.travis .env
  - mysql -e 'create database homestead_test;'
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction

script:
  - phpunit
  - php artisan migrate:rollback --no-interaction

